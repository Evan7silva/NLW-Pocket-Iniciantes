<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompts</title>
    <link rel="icon" href="../../assets/favicon.svg" type="image/svg+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <button id="btn-open" class="icon-button open-toggle">
        <img src="./assets/open.svg" alt="Abrir Menu" class="icon" />
      </button>
      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="./assets/logo.svg" alt="Logo" class="logo" />
          <button id="btn-collapse" class="icon-button">
            <img src="./assets/collapse.svg" alt="Fechar menu" class="icon" />
          </button>
        </header>
        <div class="sidebar-content">
          <div class="search-container">
            <img
              src="./assets/search.svg"
              alt="Buscar"
              class="icon search-icon"
            />
            <input
              id="search-input"
              class="search-input"
              type="text"
              placeholder="Buscar por título"
            />
            <button id="btn-new" class="btn-primary btn btn-full">
              Novo prompt
            </button>
          </div>
          <ul id="prompt-list" class="prompt-list"></ul>
        </div>
      </aside>
      <main class="main">
        <header class="main-header">
          <button id="btn-copy" class="btn-outline btn">
            <img src="./assets/copy.svg" alt="Copiar" class="icon" />
            <span>Copiar</span>
          </button>

          <button id="btn-save" class="btn-primary btn w-150">Salvar</button>
        </header>
        <div
          id="title-wrapper"
          data-placeholder="Título do prompt"
          class="editable-wrapper"
        >
          <h1
            id="prompt-title"
            class="prompt-title"
            contenteditable="true"
          ></h1>
        </div>
        <div
          id="content-wrapper"
          data-placeholder="Conteúdo do prompt ..."
          class="editable-wrapper"
        >
          <div
            id="prompt-content"
            class="prompt-content"
            contenteditable="true"
          ></div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
